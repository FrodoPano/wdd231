<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Abbreviations</title>
    <meta name="description" content="WDD 131 Time Zone Abbreviations - Worldwide List">
    <meta name="author" content="Frodo Pano">
    <link rel="icon" href="images/watch.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="scripts/map.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="header-content">
            <img src="images/watch.png" alt="Time Zone Logo" class="logo">
            <div class="header-main">
                <div class="header-title-nav">
                    <h1>Time Zone </h1>
                    <button class="hamburger-btn" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="timezone.html">Home</a></li>
                            <li><a href="map.html">Map</a></li>
                            <li><a href="weather.html">Weather</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="map-container">
        <img src="images/map.png" alt="World Time Zone Map" class="timezone-map" usemap="#timezoneMap">
        
        <map name="timezoneMap">
            <!-- Time zone areas will be added here -->
            <area shape="rect" coords="0,0,150,1000" data-tz="-11">
            <area shape="rect" coords="150,0,300,1000" data-tz="-10">
            <!-- Add all other time zones similarly -->
        </map>
        
        <div class="timezone-highlight"></div>
    </main>
